<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>App Web</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">App Web</a>
  
    </div>
  </div>
</nav>



<div class="container">
	<div class="row">
		
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Login</h1>
			<div class="card-body">
				<form th:action="@{/login}" method="POST" th:object="${usuario}">
					<div class="form-group">
						<label>Usuario:</label>
						<input type="text" name="nombre" th:field="*{username}" class="form-control" placeholder="Ingrese su username" required>
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" name="apellido" th:field="*{password}" class="form-control" placeholder="Ingrese su password" required>
					</div>
				
				
					
					<br>
					<br>
					<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
				</form>
				
				<br>
					<a  th:href=@{/usuario/new}>Registrarme</a>
			</div> 
		
		</div>
		
		
		
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
